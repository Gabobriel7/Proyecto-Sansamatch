<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus Likes y Matches</title>
</head>
<body>
    <h2>Likes Dados</h2>
    <ul>
        {% for like in likes_dados %}
            <li>{{ like.usuario_destino.username }}</li>
        {% endfor %}
    </ul>

    <h2>Matches</h2>
    <ul>
        {% for match in matches %}
            <li>{{ match.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>

</nav>
